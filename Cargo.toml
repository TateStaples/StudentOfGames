[package]
name = "StudentOfGames"
version = "0.2.0"
authors = ["Tate Staples <tatestap@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tch = "0.4.1"
rand = "0.8.3"
